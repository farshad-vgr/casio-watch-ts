<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="This is a custom Casio watch!!">
    <meta name="keywords" content="Casio, Watches, Analog, Digital">
    <meta name="author" content="farshadvaghari@gmail.com">

    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="images/digital-clock-icon.png" type="image/png">

    <title>Casio Watch</title>
  </head>

  <body>
    <main class="analog-clock">
      <section class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </section>

      <section class="digital-date">
        <div class="date"></div>
      </section>

      <section class="digital-day">
        <div class="day"></div>
      </section>

      <section class="digital-clock">
        <div class="display"></div>
      </section>

      <button class="light-btn" title="Press this button!"></button>
      <button class="random-btn" title="Press this button!"></button>

      <section class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
